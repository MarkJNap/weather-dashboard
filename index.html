<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section>
            <!-- Current Date and Todays Temp -->
            <div>
                <h2>Current City</h2>
                <h3>Current Date</h3>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <!-- 5 Day forecast -->
            <div>
                <h2>5 Day Forecast</h2>
                <article>
                    <h4>Date 1</h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </article>
                <article>
                    <h4>Date 2</h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </article>
                <article>
                    <h4>Date 3</h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </article>
                <article>
                    <h4>Date 4</h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </article>
                <article>
                    <h4>Date 5</h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </article>
            </div>
        </section>

        <!-- Search bar on the left with prior searches -->
        <aside>
            <form>
                <label>Search for a City:</label>
                <input type="text" placeholder="London">
                <button type="submit"> Search</button>
            </form>
            <section>
                <h2>Recent Searches:</h2>
                <p>Perth</p>
            </section>
        </aside>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
