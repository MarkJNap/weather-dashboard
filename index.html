<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title is-1 box">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- Search bar on the left with prior searches -->
        <div class="container columns box">
            <aside class="column is-3 box">
                <form id="city-search-form">
                    <label class="title">Search for a City:</label>
                    <input class="input is-primary is-rounded my-2" type="text" placeholder="Perth" id="city">
                    <button class="button is-rounded my-3" type="submit" id="city-searched"> Search</button>
                </form>
                <section>
                    <h2 class="title is-5">Recent Search History:</h2>
                    <div id="recent-cities">

                    </div>
                </section>
            </aside><!-- Current Date and Todays Temp -->
            <div class="section column">
                <div class="column box">
                    <h2 class="title" id="current-city">Current City</h2>
                    <img id="current-weather-icon"/>
                    <h3 id="current-date">Current Date</h3>
                    <p id="current-temp">Temp:</p>
                    <p id="current-wind">Wind:</p>
                    <p id="current-humidity">Humidity:</p>
                </div>
                <section class=" column box">
                    <!-- 5 Day forecast -->
                    <h2 class="box title">5 Day Forecast</h2>
                    <div class="columns">
                        <article class="column card custom-forecast">
                            <h4 class="card-header-title" id="date-forecast-one">Date 1</h4>
                            <img id="weather-icon-one"/>
                            <p id="temp-one">Temp:</p>
                            <p id="wind-one">Wind:</p>
                            <p id="humidity-one">Humidity:</p>
                        </article>
                        <article class="column card custom-forecast">
                            <h4 class="card-header-title" id="date-forecast-two">Date 2</h4>
                            <img id="weather-icon-two"/>
                            <p id="temp-two">Temp:</p>
                            <p id="wind-two">Wind:</p>
                            <p id="humidity-two">Humidity:</p>
                        </article>
                        <article class="column card custom-forecast">
                            <h4 class="card-header-title" id="date-forecast-three">Date 3</h4>
                            <img id="weather-icon-three"/>
                            <p id="temp-three">Temp:</p>
                            <p id="wind-three">Wind:</p>
                            <p id="humidity-three">Humidity:</p>
                        </article>
                        <article class="column card custom-forecast">
                            <h4 class="card-header-title" id="date-forecast-four">Date 4</h4>
                            <img id="weather-icon-four"/>
                            <p id="temp-four">Temp:</p>
                            <p id="wind-four">Wind:</p>
                            <p id="humidity-four">Humidity:</p>
                        </article>
                        <article class="column card custom-forecast">
                            <h4 class="card-header-title" id="date-forecast-five">Date 5</h4>
                            <img id="weather-icon-five"/>
                            <p id="temp-five">Temp:</p>
                            <p id="wind-five">Wind:</p>
                            <p id="humidity-five">Humidity:</p>
                        </article>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
